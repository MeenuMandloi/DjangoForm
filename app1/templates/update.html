{% block content %}
<Html>
<head>
<title>
Update Page
</title>
</head>
<body bgcolor="Lightskyblue">
<br>
<br>
<center>
    <h1>Update Form</h1>
<form action={% url 'update' user.id %} method="POST">
{% csrf_token %}
<label> Firstname </label>
<input type="text" name="firstname" value="{{  user.firstname }}" size="15"/> <br> <br>
<label> Lastname: </label>
<input type="text" name="lastname" value="{{ user.lastname }}" size="15"/> <br> <br>

<label>
Gender :
</label><br>
<input type="radio" name="gender_selection" value="{{ user.gender }}"/> Male <br>
<input type="radio" name="gender_selection" value="{{ user.gender }}"/> Female <br>
<input type="radio" name="gender_selection" value="{{ user.gender }}"/> Other
<br>
<br>

<label>
Phone :
</label>
<input type="text" name="phone" value="{{ user.phone }}" size="10"/> <br> <br>
Address
<br>
<input cols="30" rows="4" name="address" value="{{ user.address }}"/>
<br> <br>
Email:
<input type="email" id="email" name="email" value="{{ user.email }}"/> <br>
<br> <br>
Password:
<input type="Password" id="pass" name="password" value="{{ user.password }}"> <br>
<br> <br>

<button type="submit" >Submit</button>
</form>
    </center>
</body>
</html>
{% endblock %}
